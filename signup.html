        <h4>Create Your Account</h4>
      <form class="centerform" >

       <input type="Fullname" class="form-control" id="exampleInputFull Name" placeholder="Enter Your full name">
       </div>
        <div class="  ms-5">

        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your email">

       </div>
       <div class="  mt-1 ms-5">

       </div>
       <div class=" center mt-1 ms-5">
       <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
       <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Your Password">
       </div>
       <br>
